<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Multimedia Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <style>

  </style>
</head>
<body>
  <video id="myVideo"
    width="600px"
    controls
    muted
    >
    <source
      src="media/sample.mp4"
      type="video/mp4"
    />
    <!-- 자막 -->
    <track src="media/sample.vtt" kind="subtitles" srclang="en" label="English" />
  </video>
  <button id="btnPlay" style="position: absolute; top: 20px; left: 20px; z-index: 2">플레이</button>
  <audio id="myAudio"
    src="media/the-beat-of-nature.mp3"
    controls
    autoplay
  ></audio>
  <script>
    window.addEventListener('load', function() {
      document.getElementById("btnPlay").addEventListener("click", function(e) {
        e.preventDefault();
        const movie = document.getElementById("myVideo");
        movie.play();
      });
    });
  </script>
</body>
</html>
